<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

    <title>Espedito Melo - Java | Software Development | Cloud | AI | Database</title>
    <p style="padding-left: 20px"><strong>Espedito Melo</strong> - Java | Software Development | Cloud | AI | Database</p>
</head>

<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h2">Home</span>
    </nav>
</header>

<section>
    <div class="container" style="width: 60%; padding-bottom: 30 px;">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="backgound-color: white; padding-left: 0px">
                <li class="breadcrumb-item" aria-current="page"><a href="/admin">Admin</a></li>
                <li class="breadcrumb-item" aria-current="page"><a href="/users">Users</a></li>
                <li class="breadcrumb-item active" aria-current="page">New User</li>
            </ol>
        </nav>

        <div>

            <th:block th:insert="~{validationMessage}"></th:block>

            <form method="post" th:object="${user}">

                <input type="hidden" th:field="*{id}">

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Username *" required>
                    <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback" th:errors="*{username}"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email *" required>
                    <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback" th:errors="*{email}"></div>
                </div>

                <div class="form-group">
                    <label for="password">Email</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password *" required>
                    <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback" th:errors="*{password}"></div>
                </div>

                <div class="form-group">
                    <label for="admin">Admin</label>
                    <select class="form-control" name="admin" id="admin" th:field="*{admin}" required>
                        <option value="">Select a status</option>
                        <option value="false">No</option>
                        <option value="true">Yes</option>
                    </select>
                    <div th:if="${#fields.hasErrors('admin')}" class="invalid-feedback" th:errors="*{admin}"></div>
                </div>

                <small class="form-text text-muted">(*) Required</small>
                <button type="submit" class="btn btn-primary" role="button" style="margin-top: 10px;">Submit</button>
                <a href="/users" class="btn btn-light" role="button" style="margin-top: 10px;">Cancel</a>
            </form>
        </div>


    </div>
</section>


</body>
</html>
