<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

    <title>Espedito Melo - Java | Software Development | Cloud | AI | Database</title>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTopMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTopMenu">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <label class="nav-link text-white font-weight-bold">Espedito Melo</label>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/posts}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/posts}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/posts}">Socialmedia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/posts}">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCategories">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCategories">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:each="category : ${allCategories}">
                    <a class="nav-link text-white" th:href="@{/postsbycategory/{id}(id=${category.id})}"
                       th:text="${category.name}">
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main>
    <div class="container" style="width: 60%; padding-bottom: 30 px;">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="backgound-color: white; padding-left: 0px">
                <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
                <li class="breadcrumb-item active" aria-current="page">Post</li>
            </ol>
        </nav>

        <article>
            <h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;"><span th:text="${post.title}"></span></h1>
            <p class="card-subtitle mb-2 text-muted">
                <i class="material-icons">person_outline</i>
                <span th:text="${post.user.username}"></span>
                <br>
                <i class="material-icons">date_range</i>
                <span th:text="${#temporals.format(post.createdAt, 'dd/MM/yyyy')}"></span>
            </p>

            <section>
                <p class="card-text" style="margin-top: 40px;"><span th:utext="${post.body}"></span></p>
            </section>
        </article>

    </div>
</main>
</body>
</html>
