<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Espedito Melo - Java | Software Development | Cloud | AI | Database</title>

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTopMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTopMenu">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                       <label class="nav-link text-white font-weight-bold">Espedito Melo</label>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/posts}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/posts}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/posts}">Socialmedia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/posts}">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </head>

    <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-info">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCategories">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCategories">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" th:each="category : ${allCategories}">
                        <a class="nav-link text-white" th:href="@{/postsbycategory/{id}(id=${category.id})}"
                           th:text="${category.name}">
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

        <section>
            <div class="container" style="width: 60%; padding-bottom: 30 px;">

                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb" style="backgound-color: white; padding-left: 0px">
                        <li class="breadcrumb-item active" aria-current="page">Posts</li>
                    </ol>
                </nav>

                <div class="card shadow-sm bg-white rounded" style="margin-top: 20px;" th:each="post : ${posts}">
                    <div class="card-body">
                        <p class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">
                            <span th:text="${#temporals.format(post.createdAt, 'dd/MM/yyyy')}"></span> - by
                            <span th:text="${post.user.username}"></span>
                        </p>

                        <a th:href="${(#mvc.url('PC#getPostDetailed').arg(0, post.id)).build()}">
                            <h4 class="card-title" style="font-weight: bold; color=black; padding-top: 5px;">
                                <span th:text="${post.title}"></span>
                            </h4>
                        </a>
                        <p class="card-text">
                            <span th:utext="${#strings.abbreviate(post.body,400)}"></span>
                        </p>
                        <p class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">
                                <span th:each="category : ${post.categories}">
                                    <a th:href="@{/postsbycategory/{id}(id=${category.id})}">
                                        <span class="badge badge-secondary" th:text="${category.name}"></span>
                                    </a>
                                </span>
                        </p>
                    </div>
                </div>
            </div>
        </section>
        <!-- No final do body -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    </body>
</html>
