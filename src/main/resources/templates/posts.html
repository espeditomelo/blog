<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Blog</title>
        <h1>Blog</h1>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-light bg-light">
                <span class="navbar-brand mb-0 h1">Blog</span>
            </nav>
        </header>

        <section>
            <div class="container" style="width: 60%; padding-bottom: 30 px;">

                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb" style="backgound-color: white; padding-left: 0px">
                        <li class="breadcrumb-item active" aria-current="page">Posts</li>
                    </ol>
                </nav>

                <div class="card shadow-sm bg-white rounded" style="margin-top: 20px;" th:each="post : ${posts}">
                    <div class="card-body">
                        <p class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">
                            <span th:text="${post.category.name}"></span> -
                            <span th:text="${post.createdAt}"></span>
                        </p>

                        <a href="#"><h4 class="card-title" style="font-weight: bold; color=black; padding-top: 5px;">
                            <span th:text="${post.title}"></span>
                        </h4></a>
                        <p class="card-text">
                            <span th:utext="${#strings.abbreviate(post.body,400)}"></span>
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
